name: Validate Commits and Lint

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

jobs:
  validate-commits:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@main
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Validate commits
        run: npx @bigcommerce/validate-commits ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}

  lint:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main

      - name: Use Node.js
        uses: actions/setup-node@main
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

