name: Playwright Tests

on:
  deployment_status

jobs:
  visual-regression-tests:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    if: github.event.deployment_status.state == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@main

      - uses: pnpm/action-setup@v2

      - name: Use Node.js
        uses: actions/setup-node@main
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: |
          cd packages/functional
          npx playwright install chromium

      - name: Set base url
        env:
          DEPLOY_URL: ${{ github.event.deployment_status.target_url }}
        run: |
          if [[ $DEPLOY_URL =~ "storybook" ]]; then
            echo "PLAYWRIGHT_TEST_BASE_URL=$DEPLOY_URL" >> "$GITHUB_ENV"
            echo "IS_STORYBOOK=true" >> "$GITHUB_ENV"
          fi

      - name: Run Playwright tests
        if: env.IS_STORYBOOK == 'true'
        run: |
          cd packages/functional
          npx playwright test tests/visual-regression/reactant/components/Accordion.spec.ts --project=tests-chromium 

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: packages/functional/playwright-report/
          retention-days: 30
