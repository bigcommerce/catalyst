schema:
  - 'https://graphql.contentful.com/content/v1/spaces/${NEXT_PUBLIC_CONTENTFUL_SPACE_ID}/environments/master':
      headers:
        Authorization: 'Bearer ${NEXT_PUBLIC_CONTENTFUL_ACCESS_TOKEN}'

documents: 'contentful/**/*.graphql'
generates:
  contentful/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
      withHOC: false
      withComponent: false
      scalars:
        DateTime: string
        JSON: any
hooks:
  afterAllFileWrite:
    - prettier --write
